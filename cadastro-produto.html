<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Sistema de Gestão</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <h2>Gestão de Bicicletaria</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="cadastro-produto.html">Produtos</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Vendas</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="login.html">Sair</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Cadastro de Novo Produto</h1>
            
            <form id="form-cadastro-produto">
                <div class="form-group">
                    <label for="descricao">DESCRIÇÃO</label>
                    <textarea id="descricao" name="descricao" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="imagem">IMAGEM</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label for="preco-venda">PREÇO DE VENDA</label>
                    <input type="number" id="preco-venda" name="preco-venda" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="preco-custo">PREÇO DE CUSTO</label>
                    <input type="number" id="preco-custo" name="preco-custo" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="fabricante">FABRICANTE</label>
                    <input type="text" id="fabricante" name="fabricante" required>
                </div>
                
                <div class="form-group">
                    <label for="categoria">CATEGORIA</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="pecas">Peças e Componentes</option>
                        <option value="acessorios">Acessórios</option>
                        <option value="vestuario">Vestuário</option>
                        <option value="bicicletas">Bicicletas</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Cadastrar Produto</button>
            </form>
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
